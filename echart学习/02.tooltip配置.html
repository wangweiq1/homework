<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入echart.js -->
  <script src="lib/echarts.min.js"></script>

</head>

<body>
  <!--2. 准备一个呈现图表的一个盒子 -->
  <div style="width:600px;height:400px"></div>

</body>

</html>
<script>
  // 3.初始化echarts 实例对象
  // 参数，dom 决定图表最终呈现的位置
  var mCharts = echarts.init(document.querySelector('div'))
  //4.准备配置项
  var option = {
    title: {
      text: '成绩',
      link:'http://www.itcast.cn',
      textStyle :{
        color:'red'
      },
      borderwidth:5,
      borderColor:'blue',
      borderRadius:5,
      left:60,
      top:5
    },
  //  toltip 触发类 提示框组件 ，用于鼠标滑过或点击图表时的显示框
    tooltip:{
      //  trigger: 'item',//在内部
      trigger: 'axis',
      triggerOn :'click',
      // 字符串模板，回调函数
      formatter: function(arg){
        return arg[0].name +'的分数是'+arg[0].data
      }
    },
    // x轴
    xAxis: {
      type: 'category', //类目轴
      data: ['小命', '小红', '小东']
    },
    // x轴
    yAxis: {
      type: "value" //数值轴
    },
    series: [{
      name: '语文',
      type: 'bar', // 图表类型 line 折线 bar 数轴 
      data: [70, 99, 87]
    }]
  }
  // 5.将配置项设置给echarts实例对象
  mCharts.setOption(option)
</script>
